# Where your music lives
music_directory        "~/Music/MPD"

# Where MPD stores its own files
db_file                "~/.config/mpd/database"
log_file               "~/.config/mpd/log"
pid_file               "~/.config/mpd/pid"
state_file             "~/.config/mpd/state"
sticker_file           "~/.config/mpd/sticker.sql"
playlist_directory     "~/.config/mpd/playlists"

# Socket connection for better client compatibility
bind_to_address        "~/.config/mpd/socket"

# Enable network protocol support for streaming URLs
input {
    plugin      "curl"
}

# Enable stream support for YouTube and other URLs
decoder {
    plugin      "ffmpeg"
    enabled     "yes"
}

# macOS audio output (CoreAudio)
audio_output {
    type        "osx"
    name        "CoreAudio"
    mixer_type  "software"
}
