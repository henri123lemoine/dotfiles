set -a terminal-features "tmux-256color:RGB"
set -g prefix C-a
set -g renumber-windows on
set -as terminal-overrides ",*:Tc"
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -as terminal-features ",wezterm*:RGB,wezterm*:256,wezterm*:mouse,wezterm*:focus"
set -as terminal-overrides ",wezterm*:RGB,wezterm*:Tc"
set-option -g xterm-keys on
set -g mouse on
set -g history-limit 100000
set -sg escape-time 10
set -g display-time 4000
set -g base-index 1
set -g focus-events on
set -g set-clipboard on
set -g status-interval 5
set -g status-position top
# set -g status-justify absolute-center

bind r source-file ~/.config/tmux/tmux.conf
bind b set -g status

bind-key x kill-pane
bind c new-window -c "#{pane_current_path}"

bind-key - split-window -v -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key s choose-tree -Zs
bind-key f display-popup \
  -w 50% \
  -h 50% \
  -E "bash ~/.config/scripts/git-session-script"
bind C-a display-popup \
  -d "#{pane_current_path}" \
  -E "zsh"
bind-key C display-popup -E "bash -i -c \"read -p \\\"Session name: \\\" name; tmux new-session -d -c '#{pane_current_path}' -s \\\$name && tmux switch-client -t \\\$name\""
bind-key g display-popup \
  -d "#{pane_current_path}" \
  -w 95% \
  -h 95% \
  -E "lazygit"
bind-key d display-popup \
  -d "#{pane_current_path}" \
  -w 95% \
  -h 95% \
  -E "lazydocker"
bind C-g display-popup \
  -d "#{pane_current_path}" \
  -w 95% \
  -h 95% \
  -E "gh dash"
bind C-c display-popup -E "bash -i ~/.config/scripts/llm/chat-popup.sh"
bind C-v display-popup \
  -w 80% \
  -h 80% \
  -E "rmpc"

set -g mode-keys vi
bind-key [ copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi Y send-keys -X copy-line
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi q send-keys -X cancel
bind-key -T copy-mode-vi C-d send-keys -X halfpage-down \; send-keys -X middle-line
bind-key -T copy-mode-vi C-u send-keys -X halfpage-up \; send-keys -X middle-line
bind-key -T copy-mode-vi C-f send-keys -X page-down \; send-keys -X middle-line
bind-key -T copy-mode-vi C-b send-keys -X page-up \; send-keys -X middle-line

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-copycat'
# set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'christoomey/vim-tmux-navigator'
## Personal plugins, in `.../PersonalProjects/tmux-plugins` during development
# set -g @plugin '[PATH]'
set -g @plugin 'henri123lemoine/tmux-claude-code'
set -g @plugin 'henri123lemoine/tmux-ai-sidebar' # this one is mid, might remove
# set -g @plugin '~/Documents/Programming/PersonalProjects/tmux-plugins/tmux-worktree'
run-shell '~/Documents/Programming/PersonalProjects/tmux-plugins/tmux-worktree/worktree.tmux'

# Style
gray_light="#D8DEE9"
green_soft="#A3BE8C"
dark_blue="#282a36"
purple="#BD93F9"

set -g status-position top
set -g status-left-length 50
set -g status-right-length 50
set -g status-style "fg=${gray_light},bg=${dark_blue}"
set -g status-left "#[fg=${green_soft},bold]\uf489 #S#[fg=${gray_light},nobold] |"
set -g status-right ''
set -g window-status-current-format "#[fg=${dark_blue},bg=${purple},bold,underscore] \uf444 #I:#W "
set -g window-status-format " #I:#W "
set -g message-style "fg=${gray_light},bg=default"
set -g pane-active-border-style 'fg=#ffb86c'
set -g pane-border-style 'fg=#81A1C1'

# tmux-resurrect
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
unbind C-r

# tmux-continuum
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-sessionx
# set -g @sessionx-bind v

# tmux-claude-code
set -g @claude-code-key 'a'

# tmux-worktree
set -g @worktree_layout 'dev'

# Initialize TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'
